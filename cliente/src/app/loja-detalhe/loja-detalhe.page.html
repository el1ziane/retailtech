<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loja?.nome }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <img [src]="loja?.imagem" alt="{{ loja?.nome }}" />
    <ion-card-header>
      <ion-card-title>{{ loja?.nome }}</ion-card-title>
      <ion-card-subtitle>{{ loja?.endereco }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of loja?.catalogo">
        <ion-card>
          <img [src]="item.imagem" alt="{{ item.nome }}" />
          <ion-card-content class="item-catalogo">
            <p>{{ item.nome }}</p>
            <ion-icon
              [name]="item.interesse ? 'heart' : 'heart-outline'"
              color="danger"
              (click)="toggleInteresse(item)"
              class="icone-interesse">
            </ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
