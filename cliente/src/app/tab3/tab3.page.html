<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil do Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Avatar com ícone de lápis -->
  <div class="avatar-container">
    <ion-avatar class="avatar-img">
      <img [src]="usuario.avatar" alt="Avatar do usuário" />
    </ion-avatar>
    <ion-button size="small" fill="clear" class="edit-btn" (click)="editarAvatar()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Informações do usuário -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ usuario.nome }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.genero }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <strong>Idade:</strong> {{ usuario.idade }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <strong>CPF:</strong> {{ usuario.cpf }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <strong>Email:</strong> {{ usuario.email }}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card button (click)="verFavoritos()">
    <ion-item lines="none">
      <ion-icon slot="start" name="heart-outline" color="danger"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
